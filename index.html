<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <meta name="author" content="Curtis Cawley">
    <meta name="description" content="A really fun pixel art maker made with javaScript, HTML and CSS.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Pixel Art Playground</h1>

    <main class="container">

      <div class="wrapper">
        <div class="row">
          <div class="col-md-12">
            <table class="gridArea">
            </table>
          </div>

          <div class="col-md-12 instructions">
            <p>Please choose a color from the options below and click the squares above you would like to fill in with that color. Current color is:</p>
            <div class="current white">
            </div>
          </div>

          <div class="col-md-12">
            <table>
              <tr class="colorBoxes">
                <td class="deepPink"></td>
                <td class="pink"></td>
                <td class="red"></td>
                <td class="darkRed"></td>
                <td class="darkOrange"></td>
                <td class="orange"></td>
                <td class="gold"></td>
                <td class="yellow"></td>
                <td class="khaki"></td>
                <td class="saddleBrown"></td>
                <td class="brown"></td>
                <td class="peru"></td>
                <td class="tan"></td>
                <td class="olive"></td>
                <td class="forestGreen"></td>
                <td class="darkGreen"></td>
                <td class="lime"></td>
                <td class="paleGreen"></td>
                <td class="cyan"></td>
                <td class="teal"></td>
                <td class="lightCyan"></td>
                <td class="lightSkyBlue"></td>
                <td class="blue"></td>
                <td class="darkBlue"></td>
                <td class="midnightBlue"></td>
                <td class="mediumPurple"></td>
                <td class="darkViolet"></td>
                <td class="purple"></td>
                <td class="indigo"></td>
                <td class="white"></td>
                <td class="silver"></td>
                <td class="gray"></td>
                <td class="black"></td>
              </tr>
            </table>
          </div>

        </div>
      </div>

    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
